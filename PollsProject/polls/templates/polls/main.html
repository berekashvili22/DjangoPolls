<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polls</title>
    <!-- bootstrap -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"> -->
    <!-- local css -->
    <link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">
    <!-- google icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho+B1&display=swap" rel="stylesheet">

</head>
<body>
    <nav class="navbar">
      <div class="logo-wrap"><a href="{% url 'home' %}" class="logo">DailyPolls</a></div>
      <div class="navigation-wrap">
        <ul class="nav-links-ul">
          <li class="nav-li"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
          <li class="nav-li"><a class="nav-link" href="{% url 'polls' %}">Polls</a></li>
          <li class="nav-li"><a class="nav-link" href="#">About</a></li>
          <li class="nav-li"><a class="nav-link" href="#">Contact</a></li>
        </ul>
        <ul class="nav-links-ul auth-ul">
          {% if user.is_authenticated %}
          <li class="nav-li auth-li" style="background-color: #333; text-transform: uppercase;"><a class="nav-link" href="#">{{ user.username }}</a></li>
          <li class="nav-li auth-li"><a class="nav-link auth-link" href="{% url 'logout' %}">Logout</a></li>
          {% else %}
          <li class="nav-li auth-li"><a class="nav-link auth-link" href="{% url 'login' %}">Login</a></li>
          <li class="nav-li auth-li"><a class="nav-link auth-link" href="{% url 'register' %}">Register</a></li>
          {% endif %}
        </ul>
      </div>
      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </nav>
    {% block content %}
    {% endblock content %}

    <footer class="footer">
      <div class="footer-img-wrap">
        <img class="footer-img" src="{% static 'polls/images/facebook.PNG' %}" class="home-svg" alt="poll details">
        <img class="footer-img" src="{% static 'polls/images/twitter.PNG' %}" class="home-svg" alt="poll details">
        <img class="footer-img" src="{% static 'polls/images/instagram.PNG' %}" class="home-svg" alt="poll details">
      </div>
      <div class="copyright">
        <p>&#169; Tornike Berekashvili</p>
      </div>
    </footer>


    <script src="{% static 'polls/navbar.js' %}"></script>
</body>
</html>
